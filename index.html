<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <script defer src="./script.js"></script> -->
  </head>
  <body>
    <div class="game-container">
      <div class="player-section">
        <div class="name-row">
          <h2 class="name">You</h2>
        </div>
        <div class="lives-row">
          <div class="lives-container">
            <div class="life full"></div>
            <div class="life full"></div>
            <div class="life full"></div>
            <div class="life full"></div>
            <div class="life full"></div>
          </div>
        </div>
        <div class="choice-row">
          <div class="choice-img">
            <img src="./assets/rock.png" alt="Rock" />
          </div>
          <div class="choice-text">Rock</div>
        </div>
      </div>
      <div class="playing-section">
        <div class="scores-row">
          <div id="score-left" class="score">5</div>
          <div class="score-sep">-</div>
          <div id="score-right" class="score">4</div>
        </div>
        <p class="round-result">You win!</p>
        <p class="round-result-text">Rock beats Paper.</p>
        <button class="play-button">Play</button>
        <div class="controls-row">
          <div class="controls-text">Pick one:</div>
          <div class="controls-container">
            <button class="control">
              <img src="./assets/btn-rock.png" alt="" />
            </button>
            <button class="control">
              <img src="./assets/btn-paper.png" alt="" />
            </button>
            <button class="control">
              <img src="./assets/btn-scissors.png" alt="" />
            </button>
          </div>
          <div class="timer">00:05</div>
        </div>
      </div>
      <div class="player-section">
        <div class="name-row">
          <h2 class="name">Computer</h2>
        </div>
        <div class="lives-row">
          <div class="lives-container">
            <div class="life full"></div>
            <div class="life full"></div>
            <div class="life full"></div>
            <div class="life full"></div>
            <div class="life"></div>
          </div>
        </div>
        <div class="choice-row">
          <div class="choice-img">
            <img src="./assets/scissors.png" alt="Scissors" />
          </div>
          <div class="choice-text">Scissors</div>
        </div>
      </div>
    </div>
  </body>
</html>
