<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div id="left-player" class="player-section">
        <div class="name-row">
          <h2 class="name">You</h2>
        </div>
        <div class="lives-row">
          <div id="left-lives" class="lives-container">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
          </div>
        </div>
        <div class="choice-row">
          <div class="choice-img">
            <img class="hidden" src="./assets/rock.png" alt="Rock" />
          </div>
          <div class="choice-text"></div>
        </div>
      </div>
      <div id="play-screen" class="playing-section">
        <div class="scores-row">
          <div id="score-left" class="score">0</div>
          <div class="score-sep">-</div>
          <div id="score-right" class="score">0</div>
        </div>
        <p class="round-result"></p>
        <p class="round-result-text">Rock, Paper, Scissors Game</p>
        <button class="play-button">Play</button>
        <div class="controls-row">
          <div class="controls-text">Pick one:</div>
          <form class="controls-container">
            <input type="radio" name="choice" id="rock-btn" />
            <label for="rock-btn" class="control">
              <img src="./assets/btn-rock.png" alt="" />
            </label>
            <input type="radio" name="choice" id="paper-btn" />
            <label for="paper-btn" class="control">
              <img src="./assets/btn-paper.png" alt="" />
            </label>
            <input type="radio" name="choice" id="scissors-btn" />
            <label for="scissors-btn" class="control">
              <img src="./assets/btn-scissors.png" alt="" />
            </label>
          </form>
          <div class="timer">00:05</div>
        </div>
      </div>
      <div id="right-player" class="player-section">
        <div class="name-row">
          <h2 class="name">Computer</h2>
        </div>
        <div class="lives-row">
          <div class="lives-container">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
          </div>
        </div>
        <div class="choice-row">
          <div class="choice-img">
            <img class="hidden" src="./assets/scissors.png" alt="Scissors" />
          </div>
          <div class="choice-text"></div>
        </div>
      </div>
    </div>
  </body>
</html>
